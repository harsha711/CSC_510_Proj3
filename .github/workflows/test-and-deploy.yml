name: Test and Deploy SafeBites Backend

on:
  push:
    branches: [ main,chat-doc/merged-chat-doc-branch ]
    paths:
      - 'proj2/SafeBites/backend/**'
      - '.github/workflows/**'

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proj2/SafeBites/backend  # ðŸ‘ˆ relative to repo root

    env:   # ðŸ‘ˆ inject env vars here
      MONGO_URI: ${{ secrets.MONGO_URI }}
      DB_NAME: ${{ secrets.DB_NAME }}
      OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
    

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

  deploy-to-render:
    runs-on: ubuntu-latest
    needs: test-backend
    if: success()
    steps:
      - name: Deploy to Render
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "ðŸš€ All tests passed! Deploying backend to Render..."
          curl -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -d '{"clearCache":false}' \
            https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys
